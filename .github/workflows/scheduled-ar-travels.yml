name: scheduled-ar-travels

on:
  schedule:
    # change cron as needed (UTC). Example below runs daily at 01:30 UTC.
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output dir
        run: mkdir -p ./artifacts

      - name: Run Playwright script
        env:
          AR_LOGIN: ${{ secrets.AR_LOGIN }}
          AR_PASSWORD: ${{ secrets.AR_PASSWORD }}
          SAVE_DIR: /github/workspace/artifacts
          HEADLESS: "1"
        run: python main.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: ar-csv
          path: artifacts/**
